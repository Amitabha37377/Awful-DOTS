animations: true;
animation-stiffness = 1
animation-stiffness-in-tag = 300.0
animation-stiffness-tag-change = 90.0;
animation-window-mass = 0.5
animation-dampening = 55
animation-clamping = true
animation-for-open-window = "slide-down"; #open window
animation-for-unmap-window = "slide-down"; #minimize window
animation-for-workspace-switch-in = "zoom"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "zoom"; #the windows in the workspace that are coming out


#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 25;
shadow-opacity = 0.5;
shadow_offset-x = 10;
shadow-offset-y = -15;
shadow-color = "#000000"

shadow-exclude = [
  "class_g = 'Rofi'",
  "QTILE_INTERNAL:32c = 1"
];

#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 0.02;
fade-out-step = 0.03;
fade-delta = 8;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity-override = true;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Rofi'",
];

#################################
#           Corners             #
#################################

corner-radius = 10;

rounded-corners-exclude = [
  "QTILE_INTERNAL:32c = 1",
];

blur: {
  method = "dual_kawase";
    strength = 9;
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Rofi'",
  "QTILE_INTERNAL:32c = 1",
];

#################################
#       General Settings        #
#################################

backend = "glx"
dithered-present = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = false;
use-ewmh-active-win = true;
unredir-if-possible = false;
detect-transient = true;
resize-damage = 1
glx-no-stencil = true;
use-damage = true;
xrender-sync-fence = true;
window-shader-fg = "default";
transparent-clipping = false;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};

opacity-rule = [
  "70:class_g = 'rofi'",
  "80:class_g = 'dunst'",
];
